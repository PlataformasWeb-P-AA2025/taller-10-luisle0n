<h1>Lista de Barrios</h1>
<ul>
    {% for barrio in barrios %}
        <li><strong>{{ barrio.nombre }}</strong> - {{ barrio.numero_viviendas }} viviendas, {{ barrio.numero_parques }} parques - Parroquia: {{ barrio.parroquia.nombre }}</li>
    {% endfor %}
</ul>

<!-- Enlace para regresar a la vista inicial -->
<h3><a href="{% url 'vista_inicial' %}">Regresar</a></h3>
